<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <br>
                        <h2 class="title-center">Lista de Produtos</h2>
                        <button class="float-right" mat-raised-button color="accent"
                            (click)="createProduct()">Cadastrar</button>
                    </div>
                </div>
                <br>
            </section>

            <mat-spinner color="accent" style="margin: 0 auto;" *ngIf="state == false"></mat-spinner>

            <h1 *ngIf="products.length == 0 && state == true">Não há Produtos Cadastrados</h1>

            <table *ngIf="products.length > 0" mat-table [dataSource]="products" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let product">R$ {{product.value | number :'1.2-2'}} </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let product"> <button mat-icon-button color="primary"
                            (click)="editProduct(product.id)">
                            <mat-icon>edit</mat-icon>
                        </button> </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let product"> <button mat-icon-button color="warn"
                            (click)="deleteProduct(product.id)">
                            <mat-icon>delete</mat-icon>
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
