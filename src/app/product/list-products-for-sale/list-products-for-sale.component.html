<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <br>
                        <h2 class="title-center">Produtos a Venda</h2>
                    </div>
                </div>
                <br>
            </section>

            <mat-spinner color="accent" style="margin: 0 auto;" *ngIf="state == false"></mat-spinner>

            <h1 *ngIf="products.length == 0 && state == true">Não há Produtos Para Venda</h1>

            <div class="row">
            <div *ngFor="let product of products;" class="col-sm-4">
                <mat-card *ngIf="products.length > 0" class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                    </mat-card-header>
                    <picture>
                        <source media='(min-width:0px)' srcset="https://material.angular.io/assets/img/examples/shiba2.jpg">
                        <img mat-card-image src="" alt="Photo of a Shiba Inu">
                    </picture>
                    <mat-card-content>
                        <mat-card-title class="text-center">{{ product.name }}</mat-card-title>
                        <h2 class="text-center">
                            R$ {{ product.value }}
                        </h2>
                        </mat-card-content>
                        <mat-card-actions>
                            <div class="row">
                                <div class="col-sm-8">
                                    <mat-form-field>
                                        <mat-label>Quantidade</mat-label>
                                        <input type="number" matInput #quantity minlength="1" value="1">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <button mat-raised-button (click)="addCart(product.id)" color="primary">
                                        Comprar 
                                        <mat-icon>shopping_cart</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </mat-card-actions>
                </mat-card>
                <br>
            </div>
            </div>
        </div>
    </div>
</div>
