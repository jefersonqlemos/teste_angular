<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <section>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <br>
                        <h2 class="title-center">Lista de Empresas</h2>
                        <button class="float-right" mat-raised-button color="accent"
                            (click)="createCompany()">Cadastrar</button>
                    </div>
                </div>
                <br>
            </section>

            <mat-spinner color="accent" style="margin: 0 auto;" *ngIf="state == false"></mat-spinner>

            <h1 *ngIf="companies.length == 0 && state == true">NÃ£o Empresas Cadastradas</h1>

            <table *ngIf="companies.length > 0" mat-table [dataSource]="companies" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let company"> {{company.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let company"> {{company.name}} </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let company"> 
                        <button mat-icon-button color="primary"
                            (click)="editCompany(company.id)">
                            <mat-icon>edit</mat-icon>
                        </button> </td>
                </ng-container>

                <!-- Editar Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let company"> 
                        <button mat-icon-button color="warn"
                            (click)="deleteCompany(company.id)">
                            <mat-icon>delete</mat-icon>
                        </button> </td>
                </ng-container>

                <ng-container matColumnDef="products">
                    <th mat-header-cell *matHeaderCellDef> Listar Produtos </th>
                    <td mat-cell *matCellDef="let company">
                        <button mat-icon-button color="accent" [routerLink]="[ '/list-product', company.id]"
                            (click)="listProducts(company.id)">
                            <mat-icon>inbox</mat-icon>
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <br>
            <br>
        </div>
    </div>
</div>
